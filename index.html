<!DOCTYPE html>
<html>
<head>
    <title>UsamaCrash Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .header {
            margin-bottom: 30px;
        }

        .logo {
            font-size: 50px;
            color: #ff4757;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff4757, #ff6b81);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255, 71, 87, 0.3);
        }

        .tagline {
            color: #a4b0be;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .owner {
            color: #ffa502;
            font-size: 16px;
            margin-bottom: 30px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 165, 2, 0.1);
            display: inline-block;
        }

        .owner i {
            margin-right: 8px;
        }

        .bot-link {
            display: inline-block;
            background: linear-gradient(90deg, #ff4757, #ff6b81);
            color: white;
            font-size: 22px;
            font-weight: 600;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 12px;
            margin: 25px 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4);
            border: none;
            cursor: pointer;
        }

        .bot-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 71, 87, 0.6);
        }

        .bot-link i {
            margin-right: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .status {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #2ed573;
        }

        .status span {
            color: #2ed573;
            font-weight: 600;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            width: 170px;
        }

        .feature i {
            color: #ffa502;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .feature p {
            font-size: 14px;
            color: #a4b0be;
        }

        .footer {
            margin-top: 30px;
            color: #747d8c;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 32px;
            }
            
            .bot-link {
                font-size: 18px;
                padding: 15px 30px;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-robot"></i>
            </div>
            <h1>UsamaCrash Bot</h1>
            <p class="tagline">Advanced Trading Bot with Smart Algorithms</p>
            <div class="owner">
                <i class="fas fa-crown"></i>
                Owner: USAMA DHUDDI
            </div>
        </div>

        <a href="http://node.ndraandree.my.id:19133" class="bot-link" id="openBot">
            <i class="fas fa-external-link-alt"></i>
            OPEN BOT PANEL
        </a>

        <div class="status">
            <i class="fas fa-circle" style="color:#2ed573; font-size:12px; margin-right:8px;"></i>
            Bot Status: <span>ONLINE & RUNNING</span>
        </div>

        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <p>Fast Execution</p>
            </div>
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <p>Real-Time Analysis</p>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <p>Secure Trading</p>
            </div>
            <div class="feature">
                <i class="fas fa-cogs"></i>
                <p>Auto Strategy</p>
            </div>
        </div>

        <div class="footer">
            <p>Â© 2023 UsamaCrash Bot | All Rights Reserved</p>
            <p style="margin-top:5px; font-size:12px;">Designed for professional trading</p>
        </div>
    </div>

    <script>
        // Smooth button click effect
        document.getElementById('openBot').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Button animation
            this.style.transform = 'scale(0.95)';
            this.style.opacity = '0.8';
            
            setTimeout(() => {
                this.style.transform = '';
                this.style.opacity = '';
                
                // Open the bot panel
                window.location.href = this.href;
            }, 200);
        });

        // Add some dynamic effect to status
        const statusText = document.querySelector('.status span');
        let isOnline = true;
        
        setInterval(() => {
            if (isOnline) {
                statusText.style.opacity = '0.7';
                setTimeout(() => {
                    statusText.style.opacity = '1';
                }, 300);
            }
        }, 3000);
    </script>
</body>
  </html>
