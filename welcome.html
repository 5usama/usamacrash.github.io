<html lang="en">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { max-width: 600px; width: 100%; }
        .welcome-card {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(12px);
            border-radius: 40px;
            padding: 50px 30px;
            text-align: center;
            border: 1px solid rgba(37,211,102,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);

        .logo {
            font-size: 100px;
            color: #25d366;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(37,211,102,0.3));
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 50% { transform: scale(1.05); } }
        h1 {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #25d366, #00a884);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            color: #a0a0b0;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .continue-btn {
            display: inline-block;
            padding: 18px 60px;
            background: linear-gradient(135deg, #25d366, #00a884);
            color: black;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 20px;
            margin: 20px 0;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        .continue-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(37,211,102,0.3); }
