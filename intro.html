    <script>
        // Same smart loading script as welcome.html
        (function() {
            const overlay = document.getElementById('loading-overlay');
            const mainContent = document.getElementById('main-content');
            const loadingBar = document.getElementById('loading-bar');
            const loadingStatus = document.getElementById('loading-status');
            
            let adScriptsLoaded = 0;
            const totalAdScripts = 3; // Total ad scripts on this page
            
            let progress = 0;
            let forceCompleteTimeout;
            
            function updateProgress() {
                adScriptsLoaded++;
                progress = Math.min(100, (adScriptsLoaded / totalAdScripts) * 100);
                loadingBar.style.width = progress + '%';
                loadingStatus.innerText = `Loading... ${Math.round(progress)}%`;
                
                if (adScriptsLoaded >= totalAdScripts) {
                    clearTimeout(forceCompleteTimeout);
                    completeLoading();
                }
            }
            
            function completeLoading() {
                loadingBar.style.width = '100%';
                loadingStatus.innerText = 'Ready! 100%';
                
                setTimeout(() => {
                    overlay.classList.add('fade-out');
                    mainContent.classList.add('visible');
                    setTimeout(() => {
                        overlay.style.display = 'none';
                    }, 800);
                }, 300);
            }
            
            function trackAdScript(identifier) {
                // Track by zone or src
                if (typeof identifier === 'string') {
                    const scripts = document.querySelectorAll(`script[src*="${identifier}"], script[data-zone="${identifier}"]`);
                    scripts.forEach(script => {
                        if (script.dataset.tracked === 'true') return;
                        script.dataset.tracked = 'true';
                        
                        if (script.complete || script.readyState === 'complete') {
                            updateProgress();
                        } else {
                            script.addEventListener('load', updateProgress);
                            script.addEventListener('error', updateProgress);
                        }
                    });
                }
            }
            
            window.addEventListener('load', function() {
                // Track all ad scripts
                trackAdScript('10645548');
                trackAdScript('10645555');
                trackAdScript('10645550');
                
                forceCompleteTimeout = setTimeout(() => {
                    if (adScriptsLoaded < totalAdScripts) {
                        adScriptsLoaded = totalAdScripts;
                        updateProgress();
                    }
                }, 8000);
            });
            
            setTimeout(() => {
                if (!mainContent.classList.contains('visible')) {
                    adScriptsLoaded = totalAdScripts;
                    updateProgress();
                }
            }, 5000);
        })();
    </script>
