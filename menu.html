    <style>
        /* Same loading overlay styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
        }
        
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.8s ease;
        }
        
        .loader {
            width: 100px;
            height: 100px;
            border: 5px solid rgba(37,211,102,0.2);
            border-top-color: #25d366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(37,211,102,0.3);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #25d366;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .loading-subtext {
            color: #a0a0b0;
            font-size: 16px;
            margin-bottom: 25px;
        }
        
        .loading-bar-container {
            width: 280px;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #25d366, #00a884);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        #main-content {
            opacity: 0;
            transition: opacity 0.5s ease;
            padding: 20px;
        }
        
        #main-content.visible {
            opacity: 1;
        }
        
        .container { max-width: 600px; margin: 0 auto; }
        .menu-card {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(12px);
            border-radius: 40px;
            padding: 40px 30px;
            border: 1px solid rgba(37,211,102,0.2);
            margin: 20px 0;
        }
        h1 { font-size: 36px; color: #25d366; margin-bottom: 15px; text-align: center; }
        .subtitle { color: #a0a0b0; text-align: center; margin-bottom: 40px; }
        .menu-grid { display: flex; flex-direction: column; gap: 15px; margin: 30px 0; }
        .menu-btn {
            display: flex; align-items: center; gap: 20px;
            padding: 20px 25px;
            background: rgba(255,255,255,0.02);
            border: 2px solid rgba(37,211,102,0.2);
            border-radius: 20px;
            color: white; text-decoration: none;
            transition: all 0.3s;
        }
        .menu-btn:hover {
            border-color: #25d366;
            transform: translateY(-3px);
            background: rgba(37,211,102,0.05);
        }
        .menu-icon {
            width: 50px; height: 50px;
            background: rgba(37,211,102,0.1);
            border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: #25d366;
        }
        .menu-text { flex: 1; font-weight: 600; }
        .menu-arrow { color: #25d366; font-size: 20px; }
        .ad-container { margin: 20px 0; min-height: 90px; }
    </style>
</head>
<body>

    <!-- Main Content -->

                <script>(function(s){s.dataset.zone='10645556',s.src='https://nap5k.com/tag.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>
            </div>

    </div>

    <script>
        // Smart loading script - same pattern
        (function() {
            const overlay = document.getElementById('loading-overlay');
            const mainContent = document.getElementById('main-content');
            const loadingBar = document.getElementById('loading-bar');
            const loadingStatus = document.getElementById('loading-status');
            
            let adScriptsLoaded = 0;
            const totalAdScripts = 3; // menu.html ke ads
            
            let progress = 0;
            let forceCompleteTimeout;
            
            function updateProgress() {
                adScriptsLoaded++;
                progress = Math.min(100, (adScriptsLoaded / totalAdScripts) * 100);
                loadingBar.style.width = progress + '%';
                loadingStatus.innerText = `Loading... ${Math.round(progress)}%`;
                
                if (adScriptsLoaded >= totalAdScripts) {
                    clearTimeout(forceCompleteTimeout);
                    completeLoading();
                }
            }
            
            function completeLoading() {
                loadingBar.style.width = '100%';
                loadingStatus.innerText = 'Ready! 100%';
                
                setTimeout(() => {
                    overlay.classList.add('fade-out');
                    mainContent.classList.add('visible');
                    setTimeout(() => {
                        overlay.style.display = 'none';
                    }, 800);
                }, 300);
            }
            
            function trackAdScript(identifier) {
                const scripts = document.querySelectorAll(`script[src*="${identifier}"], script[data-zone="${identifier}"]`);
                scripts.forEach(script => {
                    if (script.dataset.tracked === 'true') return;
                    script.dataset.tracked = 'true';
                    
                    if (script.complete || script.readyState === 'complete') {
                        updateProgress();
                    } else {
                        script.addEventListener('load', updateProgress);
                        script.addEventListener('error', updateProgress);
                    }
                });
            }
            
            window.addEventListener('load', function() {
                trackAdScript('10645548');
                trackAdScript('10645555');
                trackAdScript('10645556');
                
                forceCompleteTimeout = setTimeout(() => {
                    if (adScriptsLoaded < totalAdScripts) {
                        adScriptsLoaded = totalAdScripts;
                        updateProgress();
                    }
                }, 8000);
            });
            
            setTimeout(() => {
                if (!mainContent.classList.contains('visible')) {
                    adScriptsLoaded = totalAdScripts;
                    updateProgress();
                }
            }, 5000);
        })();
    </script>
