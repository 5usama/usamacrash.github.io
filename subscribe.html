<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Required - Usama's World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Ads Scripts -->
    <script src="https://5gvci.com/act/files/tag.min.js?z=10645548" data-cfasync="false" async></script>
    <script src="https://5gvci.com/act/files/tag.min.js?z=10645555" data-cfasync="false" async></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
        }
        
        /* Loading Overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.8s ease;
        }
        
        .loader {
            width: 100px;
            height: 100px;
            border: 5px solid rgba(37,211,102,0.2);
            border-top-color: #25d366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(37,211,102,0.3);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #25d366;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(37,211,102,0.5);
        }
        
        .loading-subtext {
            color: #a0a0b0;
            font-size: 16px;
            margin-bottom: 25px;
        }
        
        .loading-bar-container {
            width: 280px;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #25d366, #00a884);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Main Content */
        #main-content {
            opacity: 0;
            transition: opacity 0.5s ease;
            padding: 20px;
        }
        
        #main-content.visible {
            opacity: 1;
        }
        
        .container { max-width: 600px; margin: 0 auto; }
        
        .subscribe-card {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(12px);
            border-radius: 40px;
            padding: 50px 30px;
            border: 1px solid rgba(37,211,102,0.2);
            margin: 20px 0;
            text-align: center;
        }
        
        .youtube-icon {
            font-size: 80px;
            color: #ff0000;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(255,0,0,0.3));
        }
        
        h1 { font-size: 32px; color: #25d366; margin-bottom: 20px; }
        
        .message {
            color: #a0a0b0;
            font-size: 18px;
            margin: 25px 0;
            line-height: 1.6;
        }
        
        .subscribe-btn {
            display: inline-block;
            padding: 18px 40px;
            background: #ff0000;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 20px;
            margin: 15px 0;
            transition: all 0.3s;
        }
        
        .subscribe-btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 10px 25px rgba(255,0,0,0.3); 
        }
        
        .continue-btn {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(37,211,102,0.1);
            border: 2px solid #25d366;
            color: #25d366;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 18px;
            margin: 10px 0;
            transition: all 0.3s;
        }
        
        .continue-btn:hover { 
            background: #25d366; 
            color: black; 
        }
        
        .ad-container { margin: 20px 0; min-height: 90px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="loader"></div>
        <div class="loading-text">Subscribe Required</div>
        <div class="loading-subtext">Preparing subscription page...</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <div class="loading-subtext" id="loading-status" style="margin-top: 20px;">Loading... 0%</div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <div class="container">
            <div class="ad-container">
                <script src="https://5gvci.com/act/files/tag.min.js?z=10645548" data-cfasync="false" async></script>
            </div>
            
            <div class="subscribe-card">
                <div class="youtube-icon"><i class="fab fa-youtube"></i></div>
                <h1>Subscription Required</h1>
                <p class="message">
                    You need to subscribe to my YouTube channel first.<br>
                    Otherwise you cannot connect to the bot.
                </p>
                
                <a href="https://youtube.com/@botswithusama" target="_blank" class="subscribe-btn">
                    <i class="fab fa-youtube"></i> SUBSCRIBE NOW
                </a>
                
                <div id="continueSection" class="hidden" style="margin-top: 30px;">
                    <p style="color: #25d366; margin-bottom: 15px;">âœ“ Subscribed successfully?</p>
                    <a href="confirm.html?type=md" class="continue-btn" id="continueBtn">
                        <i class="fas fa-check"></i> CONTINUE
                    </a>
                </div>
            </div>
            
            <div class="ad-container">
                <script src="https://5gvci.com/act/files/tag.min.js?z=10645555" data-cfasync="false" async></script>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type') || 'md';
        document.getElementById('continueBtn').href = `confirm.html?type=${type}`;
        
        // Show continue button after 10 seconds
        setTimeout(function() {
            document.getElementById('continueSection').classList.remove('hidden');
        }, 20000);
        
        // Smart Loading Script
        (function() {
            const overlay = document.getElementById('loading-overlay');
            const mainContent = document.getElementById('main-content');
            const loadingBar = document.getElementById('loading-bar');
            const loadingStatus = document.getElementById('loading-status');
            
            let adScriptsLoaded = 0;
            const totalAdScripts = 2; // subscribe.html ke ads
            
            let progress = 0;
            let forceCompleteTimeout;
            
            function updateProgress() {
                adScriptsLoaded++;
                progress = Math.min(100, (adScriptsLoaded / totalAdScripts) * 100);
                loadingBar.style.width = progress + '%';
                loadingStatus.innerText = `Loading... ${Math.round(progress)}%`;
                
                if (adScriptsLoaded >= totalAdScripts) {
                    clearTimeout(forceCompleteTimeout);
                    completeLoading();
                }
            }
            
            function completeLoading() {
                loadingBar.style.width = '100%';
                loadingStatus.innerText = 'Ready! 100%';
                
                setTimeout(() => {
                    overlay.classList.add('fade-out');
                    mainContent.classList.add('visible');
                    setTimeout(() => {
                        overlay.style.display = 'none';
                    }, 800);
                }, 300);
            }
            
            function trackAdScript(identifier) {
                const scripts = document.querySelectorAll(`script[src*="${identifier}"], script[data-zone="${identifier}"]`);
                scripts.forEach(script => {
                    if (script.dataset.tracked === 'true') return;
                    script.dataset.tracked = 'true';
                    
                    if (script.complete || script.readyState === 'complete') {
                        updateProgress();
                    } else {
                        script.addEventListener('load', updateProgress);
                        script.addEventListener('error', updateProgress);
                    }
                });
            }
            
            window.addEventListener('load', function() {
                trackAdScript('10645548');
                trackAdScript('10645555');
                
                forceCompleteTimeout = setTimeout(() => {
                    if (adScriptsLoaded < totalAdScripts) {
                        adScriptsLoaded = totalAdScripts;
                        updateProgress();
                    }
                }, 8000);
            });
            
            setTimeout(() => {
                if (!mainContent.classList.contains('visible')) {
                    adScriptsLoaded = totalAdScripts;
                    updateProgress();
                }
            }, 5000);
        })();
    </script>
</body>
</html>
