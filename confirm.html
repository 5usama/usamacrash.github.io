    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .confirm-card {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(12px);
            border-radius: 40px;
            padding: 50px 30px;
            border: 1px solid rgba(37,211,102,0.2);
            margin: 20px 0;
            text-align: center;
        }
        .question-icon {
            font-size: 70px;
            color: #25d366;
            margin-bottom: 20px;
        }
        h1 { font-size: 32px; color: #25d366; margin-bottom: 30px; }
        .button-group {
            display: flex; gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        .yes-btn {
            padding: 18px 40px;
            background: #25d366;
            color: black;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 20px;
            transition: all 0.3s;
            flex: 1;
        }
        .yes-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(37,211,102,0.3); }
        .no-btn {
            padding: 18px 40px;
            background: rgba(255,255,255,0.05);
            border: 2px solid #ff4757;
            color: #ff4757;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 20px;
            transition: all 0.3s;
            flex: 1;
        }
        .no-btn:hover { background: #ff4757; color: white; }

    <div class="container">
        <div class="ad-container">

        </div>
        <div class="confirm-card">
            <div class="question-icon"><i class="fas fa-question-circle"></i></div>
            <h1>Kya aap ne waqai subscribe kar diya?</h1>
            
            <div class="button-group">
                <a href="#" id="yesBtn" class="yes-btn">YES</a>

    <script>
        // Get the selected option from URL
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type') || 'md';
        
        // Set YES button link based on selection
        const yesBtn = document.getElementById('yesBtn');
        
        if (type === 'md') {
            yesBtn.href = 'http://nodes.ravage.biz.id:2014/';  // Updated from 2003 to 2014
        } else if (type === 'telegram') {
            yesBtn.href = 'https://t.me/UsamaDhuddi';
        } else if (type === 'whatsapp') {
            yesBtn.href = 'https://wa.me/923271636436';
        } else if (type === 'channel') {
            yesBtn.href = 'https://whatsapp.com/channel/0029VavSK8U8fewp1htKiS21';
        }
    </script>
</body>
